<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lamb Co - Website Launch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Helvetica', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #222;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .launch-button {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .launch-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Little Lamb Co!</h1>
        <p>We are thrilled to announce the launch of our official website.</p>
        <a href="https://www.lillamb.in/" class="launch-button" target="_blank">Launch Now</a>
    </div>
</body>
</html>
